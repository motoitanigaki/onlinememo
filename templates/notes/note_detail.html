{% extends "site_base_main.html" %}

{% load i18n %}

{% block head_title %}{% endblock %}

{% block body_class %}{% endblock %}

{% block body_base %}

    <div class="mt-2 container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="border-bottom mb-3">
                    <div class="mt-3 mb-2">
                        <span>{{ note.user }}</span><span class="ml-1 small">さんが作成</span>
                        <span class="float-right small">{{ note.updated_at }}</span>
                    </div>
                </div>
                <h1 class="h4 text-center mt-4">{{ note.title }}</h1>
                <p class="pre-wrap mt-4">{{ note.content }}</p>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>

{% endblock %}
